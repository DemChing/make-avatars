<head lang='en'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <title>Make Avatars</title>
    <link href='index.css' rel='stylesheet'>
    <script src='https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js'></script>
    <script src='https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js'></script>
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css' rel='stylesheet'>
    <link href='https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.0/font/bootstrap-icons.css' rel='stylesheet'>
</head>

<body>
    <div id='loading' class='modal-backdrop fade show d-flex justify-content-center align-items-center'>
        <div class='text-center'>
            <div class='spinner-border text-light mb-3' role='status'>
                <span class='visually-hidden'>Loading...</span>
            </div>
            <div class='text-light fs-3'>Downloading Assets <span id='download-status'></span> ...</div>
        </div>
    </div>
    <div class='container mt-3'>
        <h1 class='fw-bolder fst-italic'><span>Make</span> <span>Avatars</span></h1>
        <div class='alert alert-success'>
            Assets delivered by
            <a href='https://robohash.org' target='_blank'>Robohash.org</a>
            under
            <a href='https://creativecommons.org/licenses/by/3.0/' target='_blank'>CC-BY-3.0</a>
            or
            <a href='https://creativecommons.org/licenses/by/4.0/' target='_blank'>CC-BY-4.0</a>
            license
        </div>
        <form id='content' class='form-control d-none' onsubmit='return false'>
            <div class='row'>
                <div class='col-md-6'>
                    <div class='mb-3'>
                        <label for='input' class='form-label'>Type Anything!!!</label>
                        <a href='javascript:void(0)' id='downlaod-link' download='MakeAvatars.png'></a>
                        <div class='input-group' id='hash-input'>
                            <input id='input' class='form-control' placeholder='Input here...' value=''>
                            <button id='shuffle' class='btn btn-info' data-bs-toggle='tooltip' data-bs-placement='top'
                                data-bs-container='#hash-input' aria-label='random' title='Random text'>
                                <i class='bi bi-shuffle'></i>
                            </button>
                            <button id='download' class='btn btn-success' data-bs-toggle='tooltip'
                                data-bs-placement='top' data-bs-container='#hash-input' aria-label='download'
                                title='Download as PNG'>
                                <i class='bi bi-download'></i>
                            </button>
                            <button id='share' class='btn btn-warning' data-bs-toggle='tooltip' data-bs-placement='top'
                                data-bs-container='#hash-input' aria-label='share' title='Share your avatar'>
                                <i class='bi bi-share'></i>
                            </button>
                        </div>
                    </div>
                    <div id='share-link' class='mb-3 d-none'>
                        <label for='share-input' class='form-label'>Share this link to your friends:</label>
                        <div class='input-group' id='sharing'>
                            <input id='share-input' class='form-control' readonly>
                            <button id='share-copy' class='btn btn-secondary' data-bs-toggle='tooltip'
                                data-bs-placement='top' data-bs-trigger='manual' data-bs-container='#sharing'
                                aria-label='copy' title='Copy'>
                                <i class='bi bi-clipboard'></i>
                            </button>
                        </div>
                    </div>
                    <div class='mb-3'>
                        <label class='form-label'>Options</label>
                        <div id='options'></div>
                    </div>
                </div>
                <div class='col-md-6'>
                    <div class='mb-3'>
                        <label for='avatar' class='form-label'>Result</label>
                        <canvas id='avatar' width=300 height=300></canvas>
                    </div>
                    <div class='mb-3'>
                        <div class='btn-group'>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</body>
<script src='index.js'></script>
<script src='copy.js'></script>
